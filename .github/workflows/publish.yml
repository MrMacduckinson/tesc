# copied from ablearthy [https://github.com/ablearthy]

name: Build and publish LaTeX

on:
  pull_request:
    types:
       - closed
    branches: [ "main" ]

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ablearthy/docker-latex:1.3.0
      volumes:
        - latex_volume:/document

    steps:
      - uses: actions/checkout@v3

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV

      - name: Build PDF
        run: latexmk -xelatex -shell-escape "$BRANCH/main.tex"

      - name: Set datetime release
        run: |
          export CUR_DATE=$(date +%Y-%m-%d-%T)
          echo "CUR_DATE=$CUR_DATE" >> $GITHUB_ENV
          echo "CUR_DATE_TAG=$(echo $CUR_DATE | tr : -)" >> $GITHUB_ENV

      - name: Rename main.pdf
        run: mv "$BRANCH/main.pdf" "$BRANCH-$CUR_DATE_TAG.pdf"

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.CUR_DATE_TAG }}
          tag_name: ${{ env.CUR_DATE_TAG }}
          prerelease: true
          files: ${{ env.BRANCH }}-${{ env.CUR_DATE_TAG }}.pdf
